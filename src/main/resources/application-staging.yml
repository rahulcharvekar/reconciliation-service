# Staging environment configuration
spring:
  datasource:
    # url: ${DB_URL:jdbc:mysql://localhost:3306/paymentreconciliation_staging?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    # driver-class-name: com.mysql.cj.jdbc.Driver
    # username: ${DB_USERNAME:staginguser}
    # password: ${DB_PASSWORD:stagingpassword}
    url: ${DB_URL:jdbc:postgresql://localhost:5432/labormanagement}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000
      connection-timeout: 20000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        # dialect: org.hibernate.dialect.MySQLDialect
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: payment_flow

logging:
  level:
    "[com.example.paymentreconciliation]": INFO
    "[org.hibernate.SQL]": INFO
    root: INFO
  file:
    name: logs/payment-reconciliation-staging.log

file:
  upload:
    base-dir: ${FILE_UPLOAD_DIR:/app/uploads/staging/}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env

app:
  jwt:
    secret: ${APP_JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
    issuer: ${APP_JWT_ISSUER:user-auth-service}
    audience: ${APP_JWT_AUDIENCE:payment-services}
    expiration: ${APP_JWT_EXPIRATION:86400}

shared-lib:
  security:
    enabled: true
    permitted-paths:
      - /actuator/**
      - /v3/api-docs/**
      - /swagger-ui/**
      - /swagger-ui.html
    introspection:
      url: ${AUTH_SERVICE_BASE_URL:http://auth-service.payment-recon.svc.cluster.local:8080}/internal/auth/introspect
      api-key: ${INTERNAL_API_KEY:}
      api-key-header: X-Internal-Api-Key

# Auditing toggle
auditing:
  enabled: true

server:
  port: ${SERVER_PORT:8080}
